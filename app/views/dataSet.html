<div class="row">
    <div class="large-12 columns">
        <h1>DataSet name goes here</h1>
    </div>
</div>

<div class="row">
    <div class="large-4 columns" style="background-color:lightgrey">
        <h3>Refreshed</h3> {{dataSet.metaData.refreshed_at}}
        <hr />
        <h3>Frequency</h3> {{dataSet.metaData.frequency}}
        <hr />
        <h3>Description</h3>
        <div ng-bind-html="dataSet.metaData.description"></div>


    </div>
    <div class="large-8 columns">
        <div class="row">
            <div class="large-12 columns">
                <h3>Chart</h3>
                <img src="img/chart.png" alt="Chart goes here" />
                <div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <h3>LATEST VALUES</h3>
                        <ul class="large-block-grid-3 small-block-grid-1" ng-repeat="i in dataSet.column_names">
                            <li>{{i}}
                                <br><b>...</b>
                                <hr>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>

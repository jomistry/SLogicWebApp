<div class="row">
    <div class="large-12 columns">
        <h3>{{dataSetCtrl.metaData.name}}</h3>
    </div>
</div>

<div class="row">
    <div class="large-4 columns" style="background-color:lightgrey">
        <h4>Refreshed</h4> {{dataSetCtrl.metaData.refreshed_at}}
        <hr />
        <h4>Frequency</h4> {{dataSetCtrl.metaData.frequency}}
        <hr />
        <h4>Description</h4>
        <div class="small" ng-bind-html="dataSetCtrl.metaData.description"></div>


    </div>
    <div class="large-8 columns">
        <div class="row">
            <div class="large-12 columns">
                <h4>Chart</h4>
                <img src="img/chart.png" alt="Chart goes here" />
                <div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <h4>LATEST VALUES</h4>
                        <!--dataSet.column_names -->
                        <ul class="large-block-grid-3 small-block-grid-1" >
                            <li ng-repeat="i in dataSetCtrl.dataSet.column_names">
                                {{i}}
                                <br><b>{{dataSetCtrl.dataSet.data[0][$index]}}</b>
                                <hr>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>

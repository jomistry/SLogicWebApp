  <div class="row">
    <div class="large-12 columns">
      <h1>Welcome to Wiki Database</h1>
    </div>
  </div>

  <div class="row" ng-repeat="i in searchResults.datasets">
     <div class="large-12 columns">
         <h4><a href="ds/{{i.name}}">{{i.name}}</a></h4>
          <div ng-bind-html="{{i.description}}"></div>
          <hr/>
          <div>{{i.description}}</div>
          <div><span style="color:red">Code:</span><span style="color:black">{{i.database_code}}/{{i.dataset_code}}</span></div>
     </div>
     <hr />
  </div>
  
       
  <div class="row">
    <div class="large-2 columns">
      <ul class="small-block-grid-2">
        <li><a href="" class="button small" ng-href="/#/{{searchResults.pageInfo.query}}/{{searchResults.pageInfo.prev_page}}" ng-hide="searchResults.pageInfo.prev_page == null"><<</a></li>
        <li><a href="" class="button small" ng-href="/#/{{searchResults.pageInfo.query}}/{{searchResults.pageInfo.next_page}}" ng-hide="searchResults.pageInfo.next_page == null">>></a></li>
      </ul>
    </div>
    <div class="large-10 columns"></div>
  </div>

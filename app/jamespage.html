<!doctype html>
<html ng-app="jdApp">

<head>
    <title>Directive Demo</title>
</head>

<body>
    <div ng-controller="jdController as ctrl">
        <h1>Links {{ctrl.pages}}!</h1>
        <paginator max="ctrl.pages"></paginator>
    </div>
    <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>    
</body>

</html>
<script>
    (function() {
    'use strict';
    
    angular.module('jdApp', [])
        .controller('jdController', [function() {
            var self = this;
            self.pages = '10';
        }])
        .filter('range', function(){
            return function(n) {
                var res = [];
                for (var i = 0; i < n; i++) {
                    res.push(i);
                }
                return res;
            };
        })
        .directive('paginator', function() {
            return {
                restrict: 'E',
                scope: {
                    max: "="
                },
                controller: function($scope) {
                  return {
                      rangeMax: $scope.max
                  };
                },
                controllerAs: 'cl',
                template: '<ul><li ng-repeat="idx in cl.rangeMax| range">{{$index}}</li></ul>'
            };
        })
    ;
}());

</script>
